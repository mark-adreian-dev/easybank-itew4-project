<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/output.css">
  <title>Easybank</title>
</head>
<body class="font-base-typography text-base">

  <header data-page="index" class="z-50 p-6 w-full flex justify-between items-center bg-white fixed desktop:px-40 desktop:py-4">
    <a href="../index.html">
      <img src="../assets/svg/logo.svg" alt="easy-bank-logo" />
    </a>
    <nav id="mobile-menu" class="hidden absolute top-16 left-0 right-0 bottom-0 desktop:static desktop:block">
      <div class="absolute right-0 w-screen h-screen bg-linear-to-b from-dark-blue to-dark-blue-transparent desktop:hidden"></div>
      <ul class="relative pt-8 top-6 z-50 w-80 mx-auto flex flex-col items-center rounded-lg bg-white desktop:flex-row desktop:pt-0 desktop:bg-transparent">
        <li class="relative mb-8 desktop:text-grayish-blue desktop:mr-6 desktop:hidden"><a href="./login.html">Login</a></li>
        <li class="relative mb-8 desktop:text-grayish-blue desktop:mr-6 "><a href="../index.html">Home</a></li>
        <li class="relative mb-8 desktop:text-grayish-blue desktop:mr-6"><a href="./about.html">About</a></li>
        <li class="relative mb-8 desktop:text-grayish-blue desktop:mr-6"><a href="#">Contact</a></li>
        <li class="relative mb-8 desktop:text-grayish-blue desktop:mr-6"><a href="#">Blog</a></li>
        <li class="relative mb-8 desktop:text-grayish-blue "><a href="#">Careers</a></li>
      </ul>
    </nav>
    <button class="desktop:hidden cursor-pointer hamburger-menu" data-page="subpage">
      <img src="../assets/svg/icon-hamburger.svg" alt="hamburger-menu" />
    </button>
    <a href="/pages/login.html" class="hidden desktop:block">
      <button class="desktop:block px-8 py-4 rounded-full bg-linear-to-r from-lime-green to-bright-cyan font-bold text-white cursor-pointer hover:opacity-70 transition-opacity duration-300 ease-in-out">Login</button>
    </a>
  </header>

  <main class="h-fit py-24 w-full px-6 flex justify-center items-center">
    <div class="w-full max-w-[700px]">
        <div class="breadcrumbs text-sm">
            <ul>
              <li><a href="#">Register</a></li>
              <li><a href="./register.html">Enroll</a></li>
              <li><a href="./nominate.html">Nominate</a></li>
            </ul>
        </div>
        <div class="border-[1px] border-gray-300">
            <div class="text-sm p-6 border-b-[1px] border-b-gray-300 flex justify-center items-center">
                <ul class="steps">
                    <li class="mr-6 step step-success">Enroll</li>
                    <li class="step ">Nominate</li>
                    <li class="step">Verify</li>
                  </ul>
            </div>
            <div class="p-6">
                <h1 class="font-bold text-2xl text-dark-blue mb-1">Step 3: Nominate</h1>
                <p class="text-base text-grayish-blue mb-6">We need some additional information to setup your account.</p>
                <form>
                    <fieldset class="fieldset">
                        <legend class="text-sm">Email:</legend>
                        <label class="input block mb-4">
                            <i class="fa-solid fa-envelope text-dark-blue mr-2"></i>
                            <input type="email" class="grow focus:outline-none" placeholder="Username" value="sampleEmail@email.com" required/>
                        </label>
                    </fieldset>
                    
                    <fieldset class="fieldset">
                        <legend class="text-sm">Password:</legend>
                        <label class="input block mb-4">
                            <i class="fa-solid fa-lock text-dark-blue mr-2"></i>
                            <input type="password" class="input focus:outline-none" placeholder="Password" value="password" required/>
                        </label>
                        
                    </fieldset>

                    <fieldset class="fieldset">
                        <legend class="text-sm">Select a Security Question:</legend>
                        <select class="select mb-4">
                            <option disabled >--Select a question--</option>
                            <option selected>What was the name of your first pet?</option>
                            <option>What is the name of your elementary school?</option>
                            <option>What is your mother's maiden name?</option>
                        </select>
                        
                        <legend class="text-sm">Answer:</legend>
                        <input type="text" class="input mb-4 focus:outline-none" placeholder="Security Question Answer" value="brownie" required/>
                    </fieldset>
                    
                     
                    <fieldset class="fieldset">
                        <legend class="text-sm">Recovery Email:</legend>
                        <label class="input block mb-4">
                            <i class="fa-solid fa-envelope text-dark-blue mr-2"></i>
                            <input type="email" class="input focus:outline-none" placeholder="Recovery Email" value="sample@email.com"  required/>
                        </label>
                    </fieldset>

                    <fieldset class="fieldset">
                        <legend class="text-sm">Recovery Phone No.:</legend>
                        <label class="input block mb-10">
                            <i class="fa-solid fa-phone text-dark-blue mr-2"></i>
                            <input type="text" class="input focus:outline-none" placeholder="Recovery Phone Number" value="09123456789" required/>
                        </label>
                        
                    </fieldset>
                    <a href="./verify.html">
                        <button type="button" class="desktop:block mb-4 px-8 py-4 rounded-full bg-linear-to-r from-lime-green to-bright-cyan font-bold w-64 text-white cursor-pointer hover:opacity-70 transition-opacity duration-300 ease-in-out">Continue to Verify</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/1e535aa65b.js" crossorigin="anonymous"></script>
  <script src="../js/hamburger.js" type="module"></script>
</body>
</html>
