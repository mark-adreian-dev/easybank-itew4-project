<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papJmWzcoP5xLe5hKPq3cyu8OEnFvV6CeDcBB6e+EkeUc3c4Y8eIkPStQKUuPSNS7nR97JHFwNC3jN69+yr9UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/output.css" />
  <title>Easybank | Transfer Funds</title>
</head>
<body class="font-base-typography bg-white text-base">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-dark-blue text-white p-6 hidden md:block">
      <div class="text-2xl font-bold mb-10">
        <img src="../assets/svg/logo-white.svg" alt="easy-bank-logo" />
      </div>
      <nav>
        <ul class="flex flex-col gap-4">
          <li><a href="dashboard.html" class="hover:text-lime-green"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a></li>
          <li><a href="accounts.html" class="hover:text-lime-green"><i class="fas fa-wallet mr-2"></i> Accounts</a></li>
          <li><a href="transaction.html" class="hover:text-lime-green"><i class="fas fa-exchange-alt mr-2"></i> Transactions</a></li>
          <li><a href="payments.html" class="hover:text-lime-green"><i class="fas fa-money-check-alt mr-2"></i> Payments</a></li>
          <li><a href="transfer.html" class="text-lime-green"><i class="fas fa-random mr-2"></i> Transfer</a></li>
          <li><a href="cards.html" class="hover:text-lime-green"><i class="fas fa-credit-card mr-2"></i> Cards</a></li>
          <li><a href="settings.html" class="hover:text-lime-green"><i class="fas fa-cog mr-2"></i> Settings</a></li>
          <li><a href="support.html" class="hover:text-lime-green"><i class="fas fa-life-ring mr-2"></i> Support</a></li>
          <li><a href="login.html" class="mt-10 hover:text-lime-green"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-4 md:p-8">
      <header class="md:hidden flex justify-between items-center mb-4">
        <div class="text-xl font-bold text-dark-blue">
          <img src="../assets/svg/logo.svg" alt="easy-bank-logo" />
        </div>
        <button class="text-dark-blue">
          <i class="fas fa-bars"></i>
        </button>
      </header>

      <section class="mb-8">
        <h2 class="text-2xl font-bold text-dark-blue mb-6">Transfer Funds</h2>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-light-grayish-blue p-6 rounded-2xl shadow">
          <div>
            <label for="fromAccount" class="block text-dark-blue mb-2 font-medium">From Account</label>
            <select id="fromAccount" class="w-full p-3 rounded-lg border border-gray-300">
              <option>Savings - ****1234</option>
              <option>Checking - ****5678</option>
            </select>
          </div>
          <div>
            <label for="toAccount" class="block text-dark-blue mb-2 font-medium">To Account</label>
            <input id="toAccount" type="text" placeholder="Enter account number" class="w-full p-3 rounded-lg border border-gray-300" />
          </div>
          <div>
            <label for="amount" class="block text-dark-blue mb-2 font-medium">Amount</label>
            <input id="amount" type="number" placeholder="$0.00" class="w-full p-3 rounded-lg border border-gray-300" />
          </div>
          <div>
            <label for="note" class="block text-dark-blue mb-2 font-medium">Note (optional)</label>
            <input id="note" type="text" placeholder="Add a note" class="w-full p-3 rounded-lg border border-gray-300" />
          </div>
          <div class="md:col-span-2 text-right">
            <button type="submit" class="bg-lime-green text-white px-6 py-3 rounded-lg hover:bg-lime-600 transition">
              Transfer Now
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/1e535aa65b.js" crossorigin="anonymous"></script>
</body>
</html>
