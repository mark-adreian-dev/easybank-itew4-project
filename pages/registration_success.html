<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/output.css">
  <title>Easybank</title>
</head>
<body class="font-base-typography text-base">

  <header data-page="index" class="z-50 p-6 w-full flex justify-between items-center bg-white fixed desktop:px-40 desktop:py-4">
    <a href="../index.html">
      <img src="../assets/svg/logo.svg" alt="easy-bank-logo" />
    </a>
    <nav id="mobile-menu" class="hidden absolute top-16 left-0 right-0 bottom-0 desktop:static desktop:block">
      <div class="absolute right-0 w-screen h-screen bg-linear-to-b from-dark-blue to-dark-blue-transparent desktop:hidden"></div>
      <ul class="relative pt-8 top-6 z-50 w-80 mx-auto flex flex-col items-center rounded-lg bg-white desktop:flex-row desktop:pt-0 desktop:bg-transparent">
        <li class="relative mb-8 desktop:text-grayish-blue desktop:mr-6 desktop:hidden"><a href="./login.html">Login</a></li>
        <li class="relative mb-8 desktop:text-grayish-blue desktop:mr-6 "><a href="../index.html">Home</a></li>
        <li class="relative mb-8 desktop:text-grayish-blue desktop:mr-6"><a href="./about.html">About</a></li>
        <li class="relative mb-8 desktop:text-grayish-blue desktop:mr-6"><a href="#">Contact</a></li>
        <li class="relative mb-8 desktop:text-grayish-blue desktop:mr-6"><a href="#">Blog</a></li>
        <li class="relative mb-8 desktop:text-grayish-blue "><a href="#">Careers</a></li>
      </ul>
    </nav>
    <button class="desktop:hidden cursor-pointer hamburger-menu" data-page="subpage">
      <img src="../assets/svg/icon-hamburger.svg" alt="hamburger-menu" />
    </button>
    <a href="/pages/login.html" class="hidden desktop:block">
      <button class="desktop:block px-8 py-4 rounded-full bg-linear-to-r from-lime-green to-bright-cyan font-bold text-white cursor-pointer hover:opacity-70 transition-opacity duration-300 ease-in-out">Login</button>
    </a>
  </header>

  <main class="h-fit py-24 w-full px-6 flex justify-center items-center">
    <div class="w-full max-w-[700px]">
        
        <div class="border-[1px] border-gray-300">
            <div class="text-sm p-6 border-b-[1px] border-b-gray-300 flex justify-center items-center">
                <ul class="steps">
                    <li class="mr-6 step step-success">Enroll</li>
                    <li class="step step-success">Nominate</li>
                    <li class="step step-success">Verify</li>
                  </ul>
            </div>
            <div class="p-6">
                <h1 class="font-bold text-2xl text-dark-blue mb-1">Registration Completed</h1>
                <p class="text-base text-grayish-blue mb-6 success-message">You will be automatically redirected to dashboard after <span class="text-lime-green font-bold">30</span> seconds or use the button below to proceed.</p>
                <img src="../assets/images/illustration-registration-success.png" alt="illustration of successful registration" class="my-24 "/>
                <a href="./dashboard.html" class="w-full flex justify-center items-center mb-8">
                    <button class="desktop:block mb-4 px-8 py-4 rounded-full bg-linear-to-r from-lime-green to-bright-cyan font-bold w-64 text-white cursor-pointer hover:opacity-70 transition-opacity duration-300 ease-in-out">See Dashboard</button>
                </a>
            </div>
        </div>
    </div>
  </main>


  <script src="https://kit.fontawesome.com/1e535aa65b.js" crossorigin="anonymous"></script>
  <script src="../js/hamburger.js" type="module"></script>
  <script src="../js/redirect.js" type="module"></script>
</body>
</html>
