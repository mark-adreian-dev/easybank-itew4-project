<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papJmWzcoP5xLe5hKPq3cyu8OEnFvV6CeDcBB6e+EkeUc3c4Y8eIkPStQKUuPSNS7nR97JHFwNC3jN69+yr9UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/output.css" />
  <title>Easybank | Settings</title>
</head>
<body class="font-base-typography bg-white text-base">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-dark-blue text-white p-6 hidden md:block">
      <div class="text-2xl font-bold mb-10">
        <img src="../assets/svg/logo-white.svg" alt="easy-bank-logo" />
      </div>
      <nav>
        <ul class="flex flex-col gap-4">
          <li><a href="dashboard.html" class="hover:text-lime-green"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a></li>
          <li><a href="accounts.html" class="hover:text-lime-green"><i class="fas fa-wallet mr-2"></i> Accounts</a></li>
          <li><a href="transaction.html" class="hover:text-lime-green"><i class="fas fa-exchange-alt mr-2"></i> Transactions</a></li>
          <li><a href="payments.html" class="hover:text-lime-green"><i class="fas fa-money-check-alt mr-2"></i> Payments</a></li>
          <li><a href="transfer.html" class="hover:text-lime-green"><i class="fas fa-random mr-2"></i> Transfer</a></li>
          <li><a href="cards.html" class="hover:text-lime-green"><i class="fas fa-credit-card mr-2"></i> Cards</a></li>
          <li><a href="settings.html" class="text-lime-green"><i class="fas fa-cog mr-2"></i> Settings</a></li>
          <li><a href="support.html" class="hover:text-lime-green"><i class="fas fa-life-ring mr-2"></i> Support</a></li>
          <li><a href="login.html" class="mt-10 hover:text-lime-green"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-4 md:p-8">
      <header class="md:hidden flex justify-between items-center mb-4">
        <div class="text-xl font-bold text-dark-blue">
          <img src="../assets/svg/logo.svg" alt="easy-bank-logo" />
        </div>
        <button class="text-dark-blue hamburger-icon">
          <i class="fas fa-bars"></i>
        </button>
        <nav id="menu" class="hidden absolute top-16 left-0 right-0 bottom-0 desktop:static desktop:block">
          <div class="absolute right-0 w-screen h-screen bg-linear-to-b from-dark-blue to-dark-blue-transparent desktop:hidden"></div>
          <ul class="relative p-8 top-6 z-50 w-80 mx-auto flex flex-col items-center rounded-lg bg-white desktop:flex-row desktop:pt-0 desktop:bg-transparent">
            <li class="py-4 w-full flex justify-center items-center"><a href="dashboard.html" class="hover:text-lime-green"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a></li>
            <li class="py-4 w-full flex justify-center items-center"><a href="accounts.html" class="hover:text-lime-green"><i class="fas fa-wallet mr-2"></i> Accounts</a></li>
            <li class="py-4 w-full flex justify-center items-center"><a href="transaction.html" class="hover:text-lime-green"><i class="fas fa-exchange-alt mr-2"></i> Transactions</a></li>
            <li class="py-4 w-full flex justify-center items-center"><a href="payments.html" class="hover:text-lime-green"><i class="fas fa-money-check-alt mr-2"></i> Payments</a></li>
            <li class="py-4 w-full flex justify-center items-center"><a href="transfer.html" class="hover:text-lime-green"><i class="fas fa-random mr-2"></i> Transfer</a></li>
            <li class="py-4 w-full flex justify-center items-center"><a href="cards.html" class="hover:text-lime-green"><i class="fas fa-credit-card mr-2"></i> Cards</a></li>
            <li class="py-4 w-full flex justify-center items-center"><a href="settings.html" class="text-lime-green"><i class="fas fa-cog mr-2"></i> Settings</a></li>
            <li class="py-4 w-full flex justify-center items-center"><a href="support.html" class="hover:text-lime-green"><i class="fas fa-life-ring mr-2"></i> Support</a></li>
            <li class="py-4 w-full flex justify-center items-center"><a href="login.html" class="mt-10 hover:text-lime-green"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a></li>
          </ul>
        </nav>
      </header>

      <section class="mb-8">
        <h2 class="text-2xl font-bold text-dark-blue mb-6">Account Settings</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Profile Info -->
          <div class="bg-light-grayish-blue p-6 rounded-2xl shadow">
            <h3 class="text-lg font-bold text-dark-blue mb-4">Personal Information</h3>
            <div class="space-y-4">
              <div>
                <label class="block text-sm text-dark-blue mb-1">Full Name</label>
                <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-500" value="John Doe" />
              </div>
              <div>
                <label class="block text-sm text-dark-blue mb-1">Email Address</label>
                <input type="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-500" value="john@example.com" />
              </div>
              <div>
                <label class="block text-sm text-dark-blue mb-1">Phone Number</label>
                <input type="tel" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-500" value="+1 234 567 8900" />
              </div>
              <button class="bg-lime-green text-white px-6 py-2 rounded-lg mt-4 hover:bg-lime-600 transition">Save Changes</button>
            </div>
          </div>

          <!-- Security Settings -->
          <div class="bg-light-grayish-blue p-6 rounded-2xl shadow">
            <h3 class="text-lg font-bold text-dark-blue mb-4">Security</h3>
            <div class="space-y-4">
              <div>
                <label class="block text-sm text-dark-blue mb-1">Current Password</label>
                <input type="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-500" />
              </div>
              <div>
                <label class="block text-sm text-dark-blue mb-1">New Password</label>
                <input type="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-500" />
              </div>
              <div>
                <label class="block text-sm text-dark-blue mb-1">Confirm New Password</label>
                <input type="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-500" />
              </div>
              <button class="bg-dark-blue text-white px-6 py-2 rounded-lg mt-4 hover:bg-blue-900 transition">Update Password</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/1e535aa65b.js" crossorigin="anonymous"></script>
  <script src="../js/dashboardHamburger.js" type="module"></script>
</body>
</html>
